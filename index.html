<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stzle.css">
    <link rel="icon" href="./img/871377.png">
    <title>Nintendo switch</title>
</head>
<body>
    <div class="wrap">
        <div class="leftDibygol1"></div>

        <div class="swith">
            <div class="swith__left">
              <div class="left__top">
                 <div class="left__line"></div>
              </div>
              <div class="left__cursor">
                <div class="left__cursor-btn">
                    <span class="line-cursor1"></span>
                    <span class="line-cursor2"></span>
                    <span class="line-cursor3"></span>
                    <span class="line-cursor4"></span>
                </div>
              </div>
              <div class="left__moving">
                <div class="moving-box">
                    <div class="moving__left">
                        <div class="moving-trik3"></div>
                    </div>
                    <div class="moving__top">
                        <div class="moving-trik1"></div>
                    </div>
                    <div class="moving__bottom">
                        <div class="moving-trik2"></div>
                    </div>

                    <div class="moving__right">
                        <div class="moving-trik4"></div>
                    </div>
                </div>
              </div>
              <div class="left__bottom">
                <div class="left__konec-btn">
                    <div class="bottom__kolo"></div>
                </div>
              </div>
            </div>
            <div class="swith__upprostred">
                 <div class="swith-top">
                    <div class="swith__ugol1">
                        <div class="uprostred__ugoll"></div>
                    </div>
                    <div class="swith__music">
                        <div class="upprosred__mmm"></div>
                        <div class="upprosred__mmm1"></div>
                    </div>
                    <div class="swith__ugol2">
                        <div class="uprostred__ugoll1"></div>
                        
                    </div>
                 </div>

                 <div class="swith-backgroung">
                   <div class="swith__video">
                    <video autoplay loop muted class="bacground_video" src="./img/Background.mp4"></video>
                   </div>
                 </div>
            </div>
            <div class="swith__right">
                <div class="right__plus">
                    <div class="plus__block">
                        <div class="plus__left">
                            <div class="plus__plusBtn"></div>
                        </div>
                        <div class="plus__upprostred">
                            <div class="upprostred__plusBtn1"></div>
                            <div class="upprostred__plusBtn2"></div>
                            <div class="upprostred__plusBtn3"></div>
                        </div>
                        <div class="plus__right">
                            <div class="right__plusBtn"></div>
                        </div>
                    </div>
                </div>
                <div class="right__moving">
                   <div class="moving-box1">
                    <div class="moving__left">
                     <p class="moving__text">Y</p>
                    </div>
                    <div class="moving__top1">
                     <p class="moving__text">X</p>
                    </div>
                    <div class="moving__bottom">
                     <p class="moving__text">B</p>
                    </div>
                    <div class="moving__right">
                     <p class="moving__text">A</p>
                    </div>
                   </div>
                </div>
                <div class="right__cursor">
                    <div class="left__cursor-btn">
                        <span class="line-cursor1"></span>
                        <span class="line-cursor2"></span>
                        <span class="line-cursor3"></span>
                        <span class="line-cursor4"></span>
                    </div>
                </div>
                <div class="right__home">
                    <div class="home__box">
                        <div class="home__hat"></div>
                        <div class="home__fund">
                            <div class="home__crug"></div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        <div class="leftDibygol"></div>

        </div>
    </div>
</body>
</html>
